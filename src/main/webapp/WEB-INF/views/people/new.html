<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">ФИО error!</div>
    <br/>

    <label for="year_of_birth">Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Год рождения error!</div>
    <br/>

    <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
